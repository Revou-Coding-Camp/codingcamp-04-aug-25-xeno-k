<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tailwind To-Do App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css\style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center font-sans">

  <div class="todo-container bg-gray-800 p-6 rounded-xl w-full max-w-md shadow-lg animate-fade-in">
    <h1 class="text-2xl font-bold mb-4 text-center">ğŸ“ My To-Do List</h1>

    <div class="flex mb-4 gap-2">
      <input
        id="task-input"
        type="text"
        placeholder="Add a new task..."
        class="flex-1 px-4 py-2 rounded-md bg-gray-700 text-white outline-none focus:ring focus:ring-blue-500"
      />
      <button
        id="add-task-btn"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition-all duration-200"
      >
        Add
      </button>
    </div>

    <ul id="task-list" class="space-y-2"></ul>
  </div>

  <script src="js\script.js" defer></script>
</body>
</html>
