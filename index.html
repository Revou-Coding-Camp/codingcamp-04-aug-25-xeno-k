<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="icon" type="image/png" href="favicon\favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <style>
    body {
      background-image: radial-gradient(circle at 1px 1px, rgba(0,0,0,0.05) 1px, transparent 0);
      background-size: 20px 20px;
    }
    .dark body {
      background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen flex items-center justify-center font-sans px-4 py-6 transition-colors duration-300">

  <div class="w-full max-w-4xl bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-8 space-y-6">

  
    <div class="flex items-center justify-between">
      <h1 class="text-3xl font-semibold text-center">üìù To-Do List</h1>
      <button id="toggle-dark" class="flex items-center gap-2 text-sm bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white px-3 py-1 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 transition">
  <i id="theme-icon" data-feather="moon"></i>
  
</button>

    </div>

    
    <div class="flex flex-col sm:flex-row gap-3 items-center">
      <input id="task-input" type="text" placeholder="What do you need to do?" class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring focus:ring-gray-400 dark:bg-gray-700 dark:text-white"/>
      <input id="task-date" type="date" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring focus:ring-gray-400 dark:bg-gray-700 dark:text-white"/>
      <button id="add-task-btn" class="flex items-center gap-2 px-4 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-700">
        <i data-feather="plus-circle"></i> Add
      </button>
    </div>

   
    <div class="flex flex-col sm:flex-row items-center justify-between gap-3">
      <div class="flex items-center gap-2">
        <label for="filter-status" class="flex items-center gap-1 text-sm">
          <i data-feather="filter"></i> Filter:
        </label>
        <select id="filter-status" class="border border-gray-300 dark:border-gray-600 px-3 py-2 rounded-lg bg-white dark:bg-gray-700 dark:text-white text-sm">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="incomplete">Incomplete</option>
        </select>
      </div>
      <button id="delete-all-btn" class="flex items-center gap-2 px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-white rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600">
        <i data-feather="trash-2"></i> Delete All
      </button>
    </div>

    
    <div class="overflow-x-auto">
      <table class="w-full table-auto border-collapse text-sm">
        <thead>
          <tr class="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-white">
            <th class="px-4 py-2 border border-gray-300 dark:border-gray-600">Task</th>
            <th class="px-4 py-2 border border-gray-300 dark:border-gray-600">Date</th>
            <th class="px-4 py-2 border border-gray-300 dark:border-gray-600">Status</th>
            <th class="px-4 py-2 border border-gray-300 dark:border-gray-600">Actions</th>
          </tr>
        </thead>
        <tbody id="task-list" class="bg-white dark:bg-gray-800">
        </tbody>
      </table>
    </div>

  </div>

  <script>
    
    feather.replace();

    
  feather.replace();

  const toggleBtn = document.getElementById('toggle-dark');
  const themeIcon = document.getElementById('theme-icon');

  
  if (localStorage.getItem('theme') === 'dark') {
    document.documentElement.classList.add('dark');
    themeIcon.setAttribute('data-feather', 'sun');
    feather.replace();
  }

  toggleBtn.addEventListener('click', () => {
    document.documentElement.classList.toggle('dark');
    const isDark = document.documentElement.classList.contains('dark');

    
    themeIcon.setAttribute('data-feather', isDark ? 'sun' : 'moon');
    feather.replace();

   
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  });
</script>

  <script src="js/script.js" defer></script>
</body>
</html>
